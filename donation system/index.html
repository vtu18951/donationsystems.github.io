<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body style="background-color:powderblue;"></body>
    <header>
        <h1>Blood Donation System</h1>
    </header>
    <main>
        <section class="donor-registration">
            <h2>Become a Donor</h2>
            <form action="process_donation.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="blood-requests">
            <h2>Blood Requests</h2>
            <!-- You can populate this section dynamically using JavaScript and AJAX -->
            <p>No blood requests at the moment.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Blood Donation System. All rights reserved.</p>
    </footer>
</body>
</html>
